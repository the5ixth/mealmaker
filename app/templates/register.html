{% extends 'base.html'  %}
{% from "macros.html" import render_field %}

{% block body %}
<div class="w3-content" style="max-width:1000px">
	<div class="w3-card-4 c-card ">
		<div class="w3-container w3-brown">
		  	<h2>Register a new user</h2>
		</div>
		  <div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		  <form action="" method="POST" role="form">
		  	{{ form.csrf_token }}
		    <legend>Register a new user</legend>
		  
		    <div class="form-group">
		      <label for="">Email:</label>
		      <input type="email" id="email" name="email" required="required" class="form-control" placeholder="Email">
		    </div>

		    <div class="form-group">
		      <label for="">Password:</label>
		      <input type="password" name="password" id="password" class="form-control" required="required" title="">
		    </div>
		    
		    <div class="form-group">
		      <label for="">Repeat Password:</label>
		      <input type="password" name="confirm" id="confirm" class="form-control" required="required" title="">
		    </div>
		    
		  
		    <button type="submit" class="btn btn-primary">Register</button>
		  </form>
		</div>
	  </div>

	</div>
</div>

{% endblock %}
