{% extends 'base.html' %}


{% block body %}
	<div class="container">
		<br />
		<div class="w3-card">
			<header class="w3-container  w3-blue">
				<h1>{{ meal.name }}</h1>
			</header>
			<div class="w3-container w3-row">
				<div class="w3-col l8">
					<pre>{{ meal.instructions }}</pre>
				</div>
				<div class="w3-col l4">
					<table class="w3-table w3-striped ">
					<tr>
						<th class="centered">Ingrediant</th>
						<th class="centered">Quantity</th>
						<th class="centered">Unit</th>
					</tr>
					{% for ing in ingrediants: %}
						<tr>
							<td class="centered">{{ ing.name }}</td>
							<td class="centered">{{ ing.ammount }}</td>
							<td class="centered">{{ ing.unit }}<td>
						</tr>
					{% endfor %}
					</table>
				</div>
			</div>
		</div>
		<hr/>
		
	 </div>
{% endblock %}
